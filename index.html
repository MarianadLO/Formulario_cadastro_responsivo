<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> <!-- div que contém todo as div--> 
        <div class="form-image"> <!--div que contém a imagem-->
            <img src="/img/undraw_sign-up_z2ku.svg" alt="Imagem de interação de login">
        </div>
        <div class="form"> <!--contém todo a parte do formulário-->
            <form action="#">
                <div class="form-header"> <!--contém a parte de cima do formulário, o header-->
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group"> <!--todo os inputs-->
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label> <!--label ligado no input pelo id e for-->
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label> <!--label ligado no input pelo id e for-->
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label> <!--label ligado no input pelo id e for-->
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Telefone/ Celular</label> <!--label ligado no input pelo id e for-->
                        <input id="number" type="tel" name="number" placeholder="(xx) x xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label> <!--label ligado no input pelo id e for-->
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme sua senha</label> <!--label ligado no input pelo id e for-->
                        <input id="password" type="password" name="Confirmpassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                <div class="gender-inputs"> <!--input do gênero-->
                    <div class="gender-title"> <!--titulo do gênero-->
                        <h6>Gêneros</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
